version: "3.9"
networks:
  default:
    name: "mattermost-apps-dev"
services:
  mattermost-apps-typescript-Test:
    image: "node:lts-gallium"
    restart: "unless-stopped"
    working_dir: "/app"
    ports:
      - "5000:5000"
    environment:
      MATTERMOST_SITEURL: "http://mattermost:8065"
      APP_HOST: "mattermost-apps-typescript-Test" # Same as the service's network name
      APP_PORT: 5000
    volumes:
      - "./:/app"
    command: "bash -c 'npm i && npm start'"
